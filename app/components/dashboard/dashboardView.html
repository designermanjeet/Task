
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Welcome</h1>
        <form name="myForm" ng-submit="submitForm()" novalidate>
          <div class="form-group" ng-class="{ 'has-error' : myForm.name.$invalid && !myForm.name.$pristine }">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="name" ng-model="user.name" required >
              <p ng-show="myForm.name.$invalid && !myForm.name.$pristine" class="help-block">You name is required.</p>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : myForm.password.$invalid && !myForm.password.$pristine }">
            <label for="passwordField">Password</label>
            <input type="password" class="form-control" id="passwordField" placeholder="Password" name="password" ng-model="user.password" required >
              <p ng-show="myForm.password.$invalid && !myForm.password.$pristine" class="help-block">You password is required.</p>
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="myForm.name.$invalid || myForm.password.$invalid">Submit</button>
        </form>
    </div>
</div>
<br>
<div class="alert alert-danger" role="alert" ng-if="corsError">No 'Access-Control-Allow-Origin' header is present on the requested resource.</div>
